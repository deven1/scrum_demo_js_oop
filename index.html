<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS OOP</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Output -->
    <pre id="output"></pre>

    <!-- My Scripts -->
    <script src="/assets/js/animal.js"></script>
    <script src="/assets/js/dog.js"></script>
    <script src="/assets/js/cat.js"></script>

    <!-- Run -->
    <script>
      var cat = APP.Cat.create({
        name: 'Fluffy'
      });

      var dog = APP.Dog.create({
        name: 'Fido'
      });

      function log() {
        for (var i = 0; i < arguments.length; i++) {
          var arg = arguments[i];
          var output = document.getElementById('output');
          console.log(arg);
          output.innerHTML += arg + "\n";
        }
      }

      log("1. Properties")
      log(cat.name);
      log(dog.name);
      log("");

      log("2. Prototype Methods")
      log(cat.speak());
      log(dog.speak());
      log("");

      log("3. Class variable/constant");
      log(APP.Animal.PLANET);
      log("");

      log("4. Constructors")
      log(APP.Cat);
      log(APP.Dog);
      log(APP.Animal);
      log("");

      log("5. Prototypes")
      log(cat.__proto__);
      log(dog.__proto__);
      log(APP.Cat.prototype);
      log(APP.Dog.prototype);
      log("");

      log("6. Constructors");
      log(APP.Cat.prototype.constructor.name);
      log(APP.Dog.prototype.constructor.name);
      log("");

      log("7. Methods on `this`");
      log(cat.purr());
      log(dog.fetch());
      log("");
    </script>
  </body>
</html>
